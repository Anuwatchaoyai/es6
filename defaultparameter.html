<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    

    <script>
        //กำหนดค่าเริ่มต้น ใน parameter ตรง city
        const addUser = (name,last,city="Korat") => {
            return name +" "+ last + "city = " + city
        }
        console.log(addUser("Anuwat", "Chaoyai","Bangkok"));
        console.log(addUser("Noppanut", "Chaoyai"));
    </script>
</body>
</html>
